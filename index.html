<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCA Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --bg-main: #0a1118;
            --bg-sidebar: #0d171d;
            --accent: #00f2ff;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #94a3b8;
            margin: 0;
            overflow: hidden;
        }

        .font-mono {
            font-family: 'Fira Code', monospace;
        }

        .dot-grid {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }

        .glass-sidebar {
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 242, 255, 0.2);
        }

        /* Override Prism styles for ultra-compact look */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            font-size: 11px !important;
        }

        code[class*="language-"] {
            font-family: 'Fira Code', monospace !important;
            text-shadow: none !important;
        }

        /* Glowing path animations */
        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 8px #00f2ff) drop-shadow(0 0 15px #00f2ff);
            }

            50% {
                filter: drop-shadow(0 0 15px #00f2ff) drop-shadow(0 0 30px #00f2ff);
            }
        }

        @keyframes path-pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 6px #00f2ff);
                opacity: 1;
            }

            50% {
                filter: drop-shadow(0 0 12px #00f2ff) drop-shadow(0 0 20px #00f2ff);
                opacity: 0.8;
            }
        }

        /* Enrich button scanning animation */
        @keyframes scan-line {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .scanning::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            animation: scan-line 1.5s ease-in-out infinite;
        }

        /* Node expand/collapse animations */
        @keyframes node-pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes node-fade-out {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .node-expanding {
            animation: node-pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .node-collapsing {
            animation: node-fade-out 0.3s ease-out forwards;
        }

        /* Expand button pulse animation */
        @keyframes button-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .expand-button-pulse {
            animation: button-pulse 2s ease-in-out infinite;
        }
    </style>
